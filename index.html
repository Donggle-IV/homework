<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        border: 5px solid #f0f0f0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }

      .profile-svg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: black;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .bio {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .homework-links {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        margin: 0;
        padding: 0;
        list-style: none;
        gap: 5rem;
      }

      .homework-links li {
        width: auto;
      }

      .homework-links a {
        display: block;
        text-align: center;
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .homework-links a:hover {
        color: #007bff;
      }
    </style>
